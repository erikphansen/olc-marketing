{{ define "main" }}
  <main class="mx-auto mt-10 box-content max-w-2xl px-2 text-lg sm:px-6">
    <time class="block text-center text-base font-medium text-gray-400"
      >{{ .Date.Format "January 2, 2006" }}</time
    >
    <h1 class="mt-6 mb-10 text-center text-4xl font-bold text-gray-800">
      {{ .Title | markdownify }}
    </h1>
    <div class="markdown">
      {{ .Content }}
    </div>
  </main>
{{ end }}
