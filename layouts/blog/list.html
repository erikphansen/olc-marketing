{{ define "main" }}
  {{ range .Paginator.Pages }}
    <article>
      <header>
        <h2 class="font-extrabold">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
        <time>
          {{ .Date | dateFormat "January 2, 2006" }}
        </time>
      </header>
      {{ .Content }}
    </article>
  {{ end }}

  {{ template "_internal/pagination.html" . }}
{{ end }}
