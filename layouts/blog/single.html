{{ define "main" }}
  <main
    class="mx-auto mb-6 max-w-5xl space-y-3 px-6 text-lg sm:mb-12 sm:space-y-5 sm:px-8 sm:text-xl md:mb-20 md:space-y-8 md:px-16 md:text-2xl lg:mb-24"
  >
    <time class="text-base">{{ .Date.Format "January 2, 2006" }}</time>
    <h1 class="font-bold">{{ .Title | markdownify }}</h1>
    <div class="markdown">
      {{ .Content }}
    </div>
  </main>
{{ end }}
